version: latest
release: dev
name: enmasseproject/subserv
from: centos:7
user: 185
cmd:
    - "node"
    - "/opt/app-root/src/subserv.js"

sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/subserv-latest.tar.gz
      md5sum: 666f26037d2e10596d0cdc77471fd5e2
           
scripts:
    - package: epel-node
      exec: install
    - package: subscription-service
      exec: install

envs:
    information:
        - name: "NODE_PATH"
          value: "/usr/lib/node_modules"
        - name: "DISTRO_NAME"
          value: "subserv-latest"
ports:
    - value: 5672
