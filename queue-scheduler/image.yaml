version: latest
release: dev
name: enmasseproject/queue-scheduler
from: centos:7
user: 185
cmd:
    - "/opt/queue-scheduler/bin/queue-scheduler"
packages:
    - java-1.8.0-openjdk-devel
sources:
   - url: https://dl.bintray.com/enmasse/snapshots/latest/queue-scheduler.tgz
scripts:
    - package: queue-scheduler
      exec: install

envs:
    information:
        - name: "JAVA_HOME"
          value: "/usr/lib/jvm/java"      
      
ports:
    - value: 55667
