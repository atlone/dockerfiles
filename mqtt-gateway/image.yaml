version: latest
release: 1
name: enmasseproject/mqtt-gateway
from: centos:7
user: 185
dogen:
    version: "2.0.0rc11"
cmd:
    - "/opt/mqtt-gateway/run_mqtt.sh"
packages:
    - java-1.8.0-openjdk-devel
sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/mqtt-gateway-1.0-SNAPSHOT-bin.tar.gz
      md5sum: 98d286bbb7b765eda4d4a28718721efa  

scripts:
    - package: mqtt-gateway
      exec: install

envs:
    information:
        - name: "JAVA_HOME"
          value: "/usr/lib/jvm/java"    
        - name: "DISTRO_NAME"
          value: "mqtt-gateway-1.0-SNAPSHOT-bin"
          
ports:
    - value: 1883 
    - value: 8883