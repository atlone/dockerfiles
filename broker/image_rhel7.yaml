version: 1.0
release: dev
name: jboss-amqmaas-1-tech-preview/amqmaas10-broker-openshift
from: jboss-base-7/jdk8:1.3
user: 185
dogen:
    version: "2.0.0rc15"

cmd:
    - "/opt/apache-artemis-2.0.0-SNAPSHOT/bin/safe_launch.sh"
    - "/opt/apache-artemis-2.0.0-SNAPSHOT/bin/launch.sh"

packages:
    - gettext
    - hostname
    - iputils
    - libaio
    - python
    - which 

sources:
    - url: https://dl.bintray.com/enmasse/releases/0.10.0/artemis-image.tar
      md5sum: 37f1ebea756b106fe56790b0f05357d0
    - url: http://people.redhat.com/~ulilleen/apache-artemis-2.0.0-SNAPSHOT-bin.tar.gz
      md5sum: cf6b21f2e9d6f1b04cfcea85fd21033f
scripts:
    - package: artemis-image
      exec: install

envs:
    information:
        - name: "ARTEMIS_HOME"
          value: "/opt/apache-artemis-2.0.0-SNAPSHOT"
        - name: "PATH"
          value: "$ARTEMIS_HOME/bin:$PATH"
        - name: "DISTRO_NAME"
          value: "apache-artemis-2.0.0-SNAPSHOT"           
        - name: "CONNECTOR_NAME"
          value: "artemis-amqp-connector-2.0.0-SNAPSHOT.jar"
                     
volumes: 
  - "/var/run/artemis"           
           
ports:
    - value: 5673 
    - value: 61616 
    - value: 8161
