# TODO: Set version from build server
version: latest
release: dev
name: jboss-amqmaas-1-tech-preview/amqmaas10-broker-openshift
from: jboss-base-7/jdk8:1.3
dogen:
    version: "2.0.0rc12"
user: 185

cmd:
    - "/opt/apache-artemis-2.0.0-SNAPSHOT/bin/safe_launch.sh"
    - "/opt/apache-artemis-2.0.0-SNAPSHOT/bin/launch.sh"

packages:
    - gettext
    - hostname
    - iputils
    - libaio
    - python
    - which 

# TODO: Use product built artifacts
sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/artemis-image.tar
    - url: http://people.redhat.com/~ulilleen/apache-artemis-2.0.0-SNAPSHOT-bin.tar.gz

scripts:
    - package: artemis-image
      exec: install
    - package: dynamic-resources
      exec: install      

envs:
    information:
        - name: "ARTEMIS_HOME"
          value: "/opt/apache-artemis-2.0.0-SNAPSHOT"
        - name: "PATH"
          value: "$ARTEMIS_HOME/bin:$PATH"
        - name: "DISTRO_NAME"
          value: "apache-artemis-2.0.0-SNAPSHOT"           
volumes: 
  - "/var/run/artemis"           
           
ports:
    - value: 5673 
    - value: 61616 
    - value: 8161
