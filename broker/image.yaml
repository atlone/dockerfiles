version: latest
release: dev
name: enmasseproject/artemis
from: centos:7
user: 185

cmd:
    - "/opt/apache-artemis-2.1.0/bin/safe_launch.sh"
    - "/opt/apache-artemis-2.1.0/bin/launch.sh"

packages:
    - gettext
    - hostname
    - iputils
    - java-1.8.0-openjdk-devel
    - libaio
    - python
    - which 

sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/artemis-image.tar
    - url: http://www-eu.apache.org/dist/activemq/activemq-artemis/2.1.0/apache-artemis-2.1.0-bin.tar.gz
scripts:
    - package: artemis-image
      exec: install

envs:
    information:
        - name: "JAVA_HOME"
          value: "/usr/lib/jvm/java"    
        - name: "ARTEMIS_HOME"
          value: "/opt/apache-artemis-2.1.0"
        - name: "PATH"
          value: "$ARTEMIS_HOME/bin:$PATH"
        - name: "DISTRO_NAME"
          value: "apache-artemis-2.1.0"       
        - name: "CONNECTOR_NAME"
          value: "artemis-amqp-connector.jar"
volumes: 
  - "/var/run/artemis"           
           
ports:
    - value: 5673 
    - value: 61616 
    - value: 8161
