version: latest
release: dev
name: enmasseproject/qdrouterd
from: enmasseproject/qpid-proton
user: 185
cmd:
    - "/etc/qpid-dispatch/run_qdr.sh"
    
packages:
    - gettext
    - hostname
    - iputils
    
sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/qpid-dispatch-image.tar.gz

scripts:
    - package: qdrouterd
      exec: install
      
ports:
    - value: 5672 
    - value: 55672 
    - value: 5671
  