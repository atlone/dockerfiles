version: 1.0
release: dev
name: jboss-amqmaas-1-tech-preview/amqmaas10-console-openshift
from: jboss-base-7/base:1.3
user: 185
dogen:
    version: "2.0.0rc15"
cmd:
    - "node"
    - "/opt/app-root/src/bin/console_server.js"
packages:
    - npm
    - nodejs
    - cyrus-sasl-lib

sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/console-latest.tar.gz
           
scripts:    
    - package: console
      exec: install
    - package: console
      exec: prepare.sh
      user: 185


envs:
    information:
        - name: "NODE_PATH"
          value: "/usr/lib/node_modules"
        - name: "DISTRO_NAME"
          value: "console-latest"
ports:
    - value: 56720 
    - value: 8080
    - value: 80
