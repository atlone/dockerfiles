version: latest
release: dev
name: enmasseproject/ragent
from: centos:7
user: 185
cmd:
    - "node"
    - "/opt/app-root/src/ragent.js"
packages:
    - java-1.8.0-openjdk-devel
sources:
    - url: https://dl.bintray.com/enmasse/snapshots/latest/ragent-latest.tar.gz

scripts:
    - package: epel-node
      exec: install
    - package: router-agent
      exec: install

envs:
    information:
        - name: "JAVA_HOME"
          value: "/usr/lib/jvm/java"    
        - name: "NODE_PATH"
          value: "/usr/lib/node_modules"
        - name: "DISTRO_NAME"
          value: "ragent-latest"           
ports:
    - value: 55672
